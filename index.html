<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="name" data-testid="slackUserName"><h2>Tessy Samuel</h2></div>
            <div class="display_picture">
                <img src="images/Tessy.jpg" alt="Tessy" data-testid="slackDisplayImage">
            </div>
            <div class="about">
                 <a href="https://github.com/Vendysam/Hng-Projects" data-testid="githubURL">My Github repo</a>
                <p data-testid="myTrack">
                   Frontend <br>
                </p>
            </div>

            <div class="datetime">
                <div class="time" data-testid="currentDayOfTheWeek"></div>
                <div class="date" data-testid="currenUTCTime"></div>
            </div>

  
        </div>
    </div>

    <script src="script.js"></script>


    
</body>
</html>
